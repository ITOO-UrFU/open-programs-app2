    <h2>Вход</h2>

    <form name="form" (ngSubmit)="login()" #f="ngForm" novalidate >
       
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Электронный адрес</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="loginModel.email" #email="ngModel"/>
            <!--<div *ngIf="f.submitted && !email.valid" class="help-block">Введите адрес электронной почты</div>-->
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="loginModel.password" #password="ngModel" required/>
           <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Введите пароль</div>-->
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Войти</button>
        </div>


    </form>
